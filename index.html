<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css.main.css" rel="stylesheet">
</head>

<body>


	<form action="https://formspree.io/lenbunce@gmail.com" method="post">
		<div>
			<label for="name">Name</label>
			<input id="name" name="name">
		</div>

		<div>
			<label for="email">Email</label>
			<input id="email" type="email" name="email">
		</div>



		<div>
			<label for="subject">Subject</label>
			<select id="subject" name="_subjet">
				<option></option>
				<option>Lamps</option>
				<option>Turtles</option>
				<option>Big Butts</option>
			</select>
		</div>

		<fieldset>
			<legend>How are you feeling?</legend>

			<input id="happy" type="radio" name="feels">
			<label for="happy">Happy</label>

			<input id="crappy" type="radio" name="feels">
			<label for="crappy">Crappy</label>

			<input id="chappy" type="radio" name="feels">
			<label for="chappy">Chappy</label>

			<input id="fappy" type="radio" name="feels">
			<label for="fappy">Fappy</label>

		</fieldset>

		<div>
			<label for="message">Message</label>
			<textarea id="message"></textarea>
		</div>

		<button type="submit">Send!</button>

		<input type="hidden" name="_next" value="https://lenzo.github.io/forms/thanks.html">
	</form>  


</body>

</html>
